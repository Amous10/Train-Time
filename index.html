<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase.js"></script>
    

    <script src="assets/javascript/firebase.js"></script>

    <script src="assets/javascript/app.js"></script>



   
    <style>
        body{
            font-family: Georgia, 'Times New Roman', Times, serif;
            color:#2c1a06;
            
            background-image: url(/Users/amous/bootcamp/homework/Train-Time/assets/images/5x7ft-train-track-photo-backdrops-vinyl-mist.jpg);
        }
        #train-table th,
        td {
            font-family: Georgia, 'Times New Roman', Times, serif;
            display: inline-block;
            width: 16.575%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="jumbotron"
            style="font-family:Georgia, 'Times New Roman', Times, serif; font-weight: bolder; background-color: #796458; color:#2c1a06">
            <h1 class="text-center">Train Scheduler</h1>
        </div>

        <div class="row">
            <div class="col-md-12">

                <!--Current Train Schedule Data placeholders-->
                <div class="card mb-4">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id="train-table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                    <th scope="col">Delete></th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <!--Add Train-->
                <div class="card">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">

                        <!--Entry Form-->
                        <form onsubmit="">
                            <div class="form-group">
                                <label for="train-input">Train Name</label>
                                <input type="text" class="form-control" id="train-name-input"
                                    placeholder="Thomas the Train">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination</label>
                                <input type="text" class="form-control" id="destination-input" placeholder="Timbuktu">
                            </div>
                            <div class="form-group">
                                <label for="first-train-time-input">First Train Time (hh:mm - military time)</label>
                                <input type="text" class="form-control" id="first-train-time-input"
                                    placeholder="08:00">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input type="text" class="form-control" id="frequency-input" placeholder="60">
                            </div>
                            <button class="btn btn-primary float-right" id="add-train-info-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>   
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>   
</body>

</html>
